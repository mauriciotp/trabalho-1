<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/global.css" />
    <title>Projeto 1</title>
  </head>
  <body>
    <main>
      <h1>Projeto 1 Métodos Numéricos</h1>
      <p>Selecione o arquivo txt para realizar a leitura:</p>
      <input type="file" name="inputfile" id="inputfile" />

      <div class="files">
        <div>
          <h2>Dados fornecidos pelo professor</h2>
          <strong>Dados:</strong>
          <pre id="data"></pre>
        </div>

        <div>
          <h2>Derivação</h2>
          <strong>Output.txt:</strong>
          <button type="button" id="baixar-derivada">Clique para baixar</button>
          <pre id="output-derivada"></pre>
        </div>

        <div>
          <h2>Integração</h2>
          <strong>Output.txt:</strong>
          <button type="button" id="baixar-integral">Clique para baixar</button>
          <pre id="output-integral"></pre>
        </div>
      </div>
    </main>
    <script src="/node_modules/file-saver/src/FileSaver.js"></script>
    <script type="module" src="/js/derivada.js"></script>
    <script type="module" src="/js/integral.js"></script>
  </body>
</html>
